<!DOCTYPE html>
<html>
  <body>
    <audio id="my_audio" autoplay="autoplay" loop controls>
    <source src="Gothic.mpeg" type="audio/mpeg">
      Your  browser  does  not  support  the  audio  element.
      </audio>
      <button onclick="toggle_loop()" type="button">Toggle looping</button>
      <button onclick="toggle_mute()" type="button">Mute</button>

      <script>
        var ao = document.getElementById("my_audio");

        function toggle_loop()
        {
          if(ao.loop) {ao.loop = false; }
          else { ao.loop = true; }
          ao.load();
        }

        function toggle_mute()
        {
          if(ao.muted)
          {
            ao.muted=false;
          }
          else {
            ao.muted=true;

          }
        }
      </script>
    </body>
  </html>
